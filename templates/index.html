<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guru AI - Your Smart AI Tutor</title>
  <link rel="icon"  href="../static/icon.ico">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .hero {
      text-align: center;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #1e40af;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .signup {
      background-color: #3b82f6;
      color: white;
    }

    .signup:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    .login {
      background-color: #f59e0b;
      color: white;
    }

    .login:hover {
      background-color: #d97706;
      transform: scale(1.05);
    }

    .chat {
      background-color: #10b981;
      color: white;
    }

    .chat:hover {
      background-color: #059669;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Guru AI</h1>
    <p>Your Smart AI Tutor â€” Chat, Learn, and Quiz Smarter.</p>
    <div class="buttons">
      <button class="signup" onclick="handleSignup()">Sign Up</button>
      <button class="login" onclick="handleLogin()">Log In</button>
      <button class="chat" onclick="handleChat()">Chat with AI</button>
    </div>
  </div>

  <script>
    function handleSignup() {
    //   alert("Redirect to Sign Up page.");
          window.location.href = "/register.html";
    }

    function handleLogin() {
    //   alert("Redirect to Log In page.");
         window.location.href = "/login.html";
    }

    function handleChat() {
    //   alert("Opening chat with Guru AI...");
       window.location.href = "/chatbot.html";
    }
  </script>
</body>
</html>
